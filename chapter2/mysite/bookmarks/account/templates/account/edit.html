{% extends "base.html" %}

{% block title %}ویرایش حساب کاربری{% endblock %}

{% block content %}
    <h1>ویرایش حساب کاربری</h1>
    <p>شما می توانید حساب خود را با استفاده از فرم زیر را ویرایش کنید:</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
